<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Application Submissions</title>
</head>
<body>
    <h2>Loan Application Submissions</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Status</th>
                <th>Created At</th>
            </tr>
        </thead>
        <tbody>
            {% for submission in submissions %}
            <tr>
                <td>{{ submission.name }}</td>
                <td>{{ submission.email }}</td>
                <td>{{ submission.phone }}</td>
                <td>{{ submission.status }}</td>
                <td>{{ submission.created_at }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No submissions found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
