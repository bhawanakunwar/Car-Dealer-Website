<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation</title>
</head>
<body>
    <h2>Confirm Your Email Address</h2>
    <p>Hello {{ name }},</p>
    <p>Thank you for registering on our website. Please click the link below to confirm your email address and activate your account:</p>
    <p><a href="http://127.0.0.1:8000/activate/{{ uidb64 }}/{{ token }}">Confirm Email Address</a></p>
    <p>If you didn't register on our website, you can ignore this email.</p>
    <p>Regards,<br>The Django Team</p>
</body>
</html>
