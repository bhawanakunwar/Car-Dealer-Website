<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Date and Time Dropdowns</title>
<style>
  /* Basic CSS for styling dropdowns */
  .dropdown {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<!-- Date Dropdown -->
<div class="dropdown">
  <label for="date">Select Date:</label>
  <select id="date">
    <!-- Dates will be populated dynamically using JavaScript -->
  </select>
</div>

<!-- Time Dropdown -->
<div class="dropdown">
  <label for="time">Select Time:</label>
  <select id="time">
    <!-- Times will be populated dynamically using JavaScript -->
  </select>
</div>

<script>
  // Function to populate dates dropdown
  function populateDates() {
    var today = new Date();
    var dropdown = document.getElementById("date");
    dropdown.innerHTML = "";
    for (var i = 0; i < 8; i++) {
      var date = new Date(today);
      date.setDate(today.getDate() + i);
      var option = document.createElement("option");
      option.text = date.toDateString();
      option.value = date.toISOString().split('T')[0];
      dropdown.add(option);
    }
  }

  // Function to populate times dropdown
  function populateTimes() {
    var dropdown = document.getElementById("time");
    dropdown.innerHTML = "";
    var currentTime = new Date();
    var currentHour = currentTime.getHours();
    var currentMinute = currentTime.getMinutes();
    var currentDay = currentTime.toDateString();
    var selectedDate = new Date(document.getElementById("date").value);
    var selectedDay = selectedDate.toDateString();
    var startHour = (currentDay === selectedDay) ? (currentHour < 10 ? 10 : currentHour) : 10;
    var endHour = 20; // 9 PM
    for (var i = startHour; i <= endHour; i++) {
      if (currentDay === selectedDay && (i < currentHour || (i === currentHour && 0 <= currentMinute && currentMinute < 59))) {
        continue; // Skip past time slots
      }
      var option = document.createElement("option");
      option.text = (i < 12 ? i : i - 12) + ":00 " + (i < 12 ? 'AM' : 'PM');
      option.value = i;
      dropdown.add(option);
    }
  }

  // Call the functions to populate dropdowns
  populateDates();
  populateTimes();

  // Add event listener to date dropdown to update time dropdown
  document.getElementById("date").addEventListener("change", function() {
    populateTimes();
  });
</script>

</body>
</html>
